    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <h1>CONTACT US</h1>
      <form class="contactus-form" action="#" method="GET">
        <legend>Contact Form</legend>
        <div class="mb-2 p-2">
          <label class="form-label">COMPLETE NAME</label>
          <input
            type="text"
            class="form-control bg-warning-form border-dark rounded-4"
            placeholder="Your first name"
          />
        </div>
        <div class="mb-2 p-2">
          <label class="form-label">COMPLETE LAST NAME</label>
          <input
            type="text"
            class="form-control bg-warning-form border-dark rounded-4"
            placeholder="Your last name"
          />
        </div>
        <div class="mb-2 p-2">
          <label class="form-label">EMAIL ADRESS</label>
          <input
            type="email"
            class="form-control bg-warning-form border-dark rounded-4"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-2 p-2">
          <select
            class="form-select btn bg-warning-form border-dark rounded-4"
            aria-label="Default select example"
          >
            <option selected class="bg-warning-form">
              Choose your country
            </option>
            <option value="1" class="bg-warning-form">Argentina</option>
            <option value="2" class="bg-warning-form">Brasil</option>
            <option value="3" class="bg-warning-form">Colombia</option>
            <option value="4" class="bg-warning-form">Perú</option>
            <option value="5" class="bg-warning-form">Chile</option>
            <option value="6" class="bg-warning-form">Ecuador</option>
            <option value="7" class="bg-warning-form">Venezuela</option>
            <option value="8" class="bg-warning-form">Bolivia</option>
            <option value="9" class="bg-warning-form">Uruguay</option>
            <option value="10" class="bg-warning-form">Paraguay</option>
          </select>
        </div>
        <label>
          <span class="mb-2 p-2">Comment</span>
          <input type="radio" value="comment" name="radio" />
          <span>Claim</span>
          <input type="radio" value="claim" name="radio" />
        </label>
        <div class="mb-2 p-2">
          <label class="form-label">Enter your text here</label>
          <textarea
            class="form-control bg-warning-form border-dark rounded-4"
            rows="3"
            placeholder="Hello!, I am contacting you for..."
          ></textarea>
        </div>
        <label>
          <div class="form-check form-switch mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              unchecked
            />
            <label class="form-check-label">Check to receibe news</label>
          </div>
        </label>
        <div>
          <input
            type="submit"
            value="Send"
            class="mb-2 p-2 bg-warning-form border-dark rounded-2"
          />
          <input
            type="submit"
            value="Clean Form"
            class="mb-2 p-2 bg-warning-form border-dark rounded-2"
          />
        </div>
      </form>
    </main>
